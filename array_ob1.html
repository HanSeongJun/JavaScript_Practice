<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr_1 = ["a", "b", "c", "d"];
        var arr_2 = ["e", "f", "g"];

        var result = arr_1.join("-");
        console.log(result); 
        // 배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환한다.

        result = arr_1.concat(arr_2);
        console.log(result);
        // 2개의 배열을 하나의 배열로 만들어 반환합니다. 

        result = arr_1.slice(1, 3);
        console.log(result);
        // 배열의 1번 이전의 인덱스 요소를 잘라냅니다. 그리고 남은 값을 반환합니다.

        arr_1.sort();
        console.log(arr_1);
        // 배열의 값을 오름차순으로 정렬합니다.

        arr_2.reverse();
        console.log(arr_2);
        //배열의 순서를 거꾸로 뒤집습니다.

    </script>

</body>
</html>
